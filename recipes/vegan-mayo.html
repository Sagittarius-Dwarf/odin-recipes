<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a great vegan mayo recipe. You should try it now!">
        <title>Vegan Mayo</title>
    </head>
    <body>
        <h1>Vegan Mayo</h1>
        <img src="../images/vegan-mayo.jpg">
        <h2>Description</h2>
        <p>An unctious vegan mayo that will satisfy any carnivore.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Aquafaba</li>
            <li>Neutral Oil</li>
            <li>Simple Syrup</li>
            <li>Mustard</li>
            <li>Salt</li>
            <li>White Vinegar</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Blend all ingredients but oil.</li>
            <li>Slowly trickle in oil.</li>
            <li>Keep adding oil until emulsified.</li>
        </ol>
    </body>
</html>
