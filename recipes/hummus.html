    <body>
        <h1>Hummus</h1>
        <img src="../images/hummus.jpg">
        <h2>Description</h2>
        <p>A perfect recipe for a smooth as fuck hummus.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Chickpeas</li>
            <li>Neutral Oil</li>
            <li>Tahini</li>
            <li>Lemon Juice</li>
            <li>Garlic</li>
            <li>Salt</li>
            <li>Cumin</li>
            <li>Ice Water</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Blend chickpeas, garlic, tahini, lemon juice, and spices.</li>
            <li>Slowly add oil.</li>
            <li>Add ice water.</li>
        </ol>
